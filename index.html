<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Equilibrium</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/image-equilibrium.jpg" id="equilibrium" />
        <div class="text">
          <h3>Equilibrium #3429</h3>
          <p class="p">Our Equilibrium collection promotes balance and calm.</p>
          <div class="icons">
            <div class="icon-ethereum">
              <img src="images/icon-ethereum.svg" class="et_cl" />
              <p id="icon-ethereum">0.041ETH</p>
            </div>
            <div class="icon-clock">
              <img src="images/icon-clock.svg" class="et_cl" />
              <p id="icon-clock">3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="bottom">
          <img src="images/image-avatar.png" id="avatar" />
          <p class="avatar">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
      <div id="finish">
        <p>
          Challenge by Frontend Mentor. Coded by
          <a href="http://github.com/CadeOLink" target="_blank"
            >Everton Caldeira.</a
          >
        </p>
      </div>
    </main>
  </body>
